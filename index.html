
<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">

    <title>Hadoop Summit 2014</title>

    <style>
    body {
      padding-top: 50px;
    }
    .hadoop-apps {
      background: #FFC873;
    }
    .hadoop-committer {
      background: #FF6600;
    }
    .hadoop-futures {
      background: #00ff00;
    }
    .operating-hadoop {
      background: #000099;
      color: white !important;
      text-decoration: none;
    }
    .data-science {
      background: #ffa1c2;      
    }
    .sponsor-talks {
      background: bisque;
    }
    
    #ffa1c2
    </style>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script>
     function SummitController($scope,$http) {
          $scope.showOnly = 'all';
          $scope.topics = [
            {
              "name": "Hadoop for Business Apps",
              "id": "hadoop-apps"
            },
            {
              "name": "Committer",
              "id": "hadoop-committer"
            },
            {
              "name": "Future of Hadoop",
              "id": "hadoop-futures"
            },
            {
              "name": "Deployment and Operations",
              "id": "operating-hadoop"
            },
            {
              "name": "Data Science",
              "id": "data-science"
            },
            {
              "name": "Sponsor Talks",
              "id": "sponsor-talks"
            }            
          ];
          
          $scope.setFilter = function(showOnly) {
            $scope.showOnly = showOnly;
          }

          $scope.filterTracks = function(track) {
            if ($scope.showOnly == 'all') {
              return true;
            }
            return track.type == $scope.showOnly;
          }
          
          
          $http.get('hadoop-summit.json')
          .success(function(data){
                    $scope.tracks = data;
          });
     }
      
    </script>
    
  </head>

  <body ng-controller="SummitController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hadoop Summit 2014</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <h3>Tracks selected: {{showOnly}}</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-click="setFilter('all')">Show All</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" ng-repeat="topic in topics" ng-click="setFilter(topic.id)"> 
          <span ng-class="topic.id" >{{topic.name}}</span>
        </button>
      </div>
      <div>
        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="track in tracks | filter: filterTracks">
            <span class="badge">{{$index}}</span>
            <h4 class="list-group-item-heading" ng-class="track.type">{{track.title}} ({{track.speaker}})</h4>
            <p class="list-group-item-text">{{track.description}}</p>
          </a>
        </div>
        
      </div>
    </div><!-- /.container -->

  </body>
</html>


<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">

    <title>Hadoop Summit 2014</title>

    <style>
    body {
      padding-top: 50px;
    }
    </style>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
    <script>
     function SummitController($scope,$http) {
          $scope.todos = [{text:'learn angular', done:true},
              {text:'build an angular app', done:false}];
          
          $http.get('hadoop-summit.json')
          .success(function(res){
                    $scope.tracks = res.data;
                    log(res.data);            
          });
     }
      
    </script>
    
  </head>

  <body ng-controller="SummitController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hadoop Summit 2014</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <h3>Tracks</h3>
      <div>
        <ul ng-repeat="track in tracks">
          <li>{{track.title}}</li>
        </ul>
      </div>
    </div><!-- /.container -->

  </body>
</html>
